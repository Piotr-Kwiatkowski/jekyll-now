<!DOCTYPE html>
<html>

<head>
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}</title>

  {% include meta.html %}

  <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

  <link rel="shortcut icon" href="/images/me.jpg">

  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  <!-- <script src="//code.tidio.co/yoysrer37vgzf0rue512mhqw9ovrjzfc.js"></script> -->
</head>

<body>
  <div class="wrapper-masthead">
    <div class="container">
      <header class="masthead clearfix">
        <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

        <div class="site-info">
          <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          <p class="site-description">{{ site.description }}</p>
        </div>

        <nav>
          <a href="{{ site.baseurl }}/">Blog</a>
          <a href="{{ site.baseurl }}/links">Links</a>
          <a href="{{ site.baseurl }}/about">About</a>
        </nav>
      </header>
    </div>
  </div>

  <div id="main" role="main" class="container">
    {{ content }}
  </div>

  <div class="wrapper-footer">
    <div class="container">
      <footer class="footer">
        {% include svg-icons.html %}<br>

        <h6>
          &copy 2017 &ndash; <script type="text/javascript">
            document.write(new Date().getFullYear())

          </script> Piotr Kwiatkowski. Powered by
          <a href="https://jekyllrb.com/">Jekyll</a>.
          <!--           with <a href="http://www.jekyllnow.com">Jekyll Now</a>-->
          <!--  and also <a href="http://ikons.piotrkwiatkowski.co.uk/">IKONS</a> -->
          Hosted with ❤ by <a href="https://github.com">GitHub</a>.
        </h6>
      </footer>
    </div>
  </div>

  {% include analytics.html %}

  <script src="https://widget-v4.dev1.tidiochat.com/code/kzfoixzw2hi0tu8srwpjs7jsb2ae9jqm.js"></script>
</body>

</html>
